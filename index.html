        <link rel="stylesheet" href="index.css" />

            <article class="manga">

            <article class="manga">

                <h2 class="ManTitle">Vagabond</h2>
                <img src="img/vagabond.jpg" class="man-img"/>

        <table>
            <tr>
                <th>Anime</th>
                <th>Manga</th>
            </tr>
            <tr>
                <td>Remake our life</td>
                <td>Tokyo Ghoul:re</td>
            </tr>
            <tr>
                <td>Slam Dunk</td>
                <td>Blue Box</td>
            </tr>
            <tr>
                <td>Lycoris Recoil</td>
                <td>Vagabond</td>
            </tr>
        </table>
        <footer>
            <a href="#home">Top</a>
            <a target="_blank" href="https://myanimelist.net/mangalist/OrlandoHunter">MangaList</a>
        </footer>
